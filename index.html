<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Run Buddy</title>
</head>
<body>
    <!-- navigation -->
    <header>
        <h1>
            <a href="/" title="home">
                Run Buddy
            </a>
        </h1>
        <nav>
            <ul>
                <li>
                    <a href="#what-we-do" title="What we do">
                        What we do
                    </a>
                </li>
                <li>
                    <a href="#what-you-do" title="What you do">
                        What you do
                    </a>
                </li>
                <li>
                    <a href="#your-trainers" title="Your trainers">
                        Your trainers
                    </a>
                </li>
                <li>
                    <a href="#reach-out" title="Reach out">
                        Reach out
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <!-- hero/jumbotron  -->
    <section class="hero">
        <div class="hero-form">
            <h3>Get Started Today</h3>
            <p>Fill out this form and one of our trainers will schedule a consult</p>
            <!-- signup form  -->
            <form action="signup">
                <label for="name">Full Name:</label>
                <input type="text" placeholder="Your Name" name="name" id="name" class="form-input"/>

                <label for="email">Email:</label>
                <input type="email" placeholder="Email Address" name="email" id="email" class="form-input"/>

                <label for="phone">Phone Number:</label>
                <input type="tel" placeholder="Phone Number" name="phone" id="phone" class="form-input"/>
                
                <p>
                    <input type="radio" name="trainer-confirm" id="trainer-yes">
                    <label for="trainer-yes">Yes</label>
                    
                    <input type="radio" name="trainer-confirm" id="trainer-yes">
                    <label for="trainer-no">No</label>
                </p>

                <label for="age-confirm">
                    I acknowledge that I am at least 18 years of age.
                </label>
                <input type="checkbox" name="age-confirm" id="age-confirm">
                
                
                <button type="submit" action="signup()" class="get-running">Get Running</button>

            </form>
        </div>
    </section>
    
    <section>
        <h2>What We Do</h2>
    </section>
    
    <!-- "what we do" section  -->
    <section>
        <h2>What You Do</h2>
    </section>
    
    <!-- "trainers" section  -->
    <section>
        <h2>Meet The Trainers</h2>
    </section>

    <!-- "reach out" section  -->
    <section>
        <h2>Reach Out</h2>
    </section>
    
    <!-- footer  -->
    <footer>
        <h2>❤️ Made with love by Run Buddy</h2>
        <div>
            <a href="#">read our privacy policy</a><br />
            &copy; 2019 Run Buddy, Inc
        </div>
    </footer>
    
</body>
</html>
